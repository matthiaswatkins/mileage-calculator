<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mileage Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Mileage Calculator</h1>
    <p class="subtitle">
      Paste one workday per line, like:<br>
      <code>HOME : LS : JACOBS : HOME</code>
    </p>

    <label for="locations">Daily Routes (one per line):</label>
    <textarea id="locations" rows="10"
      placeholder="HOME : LS : JACOBS : HOME&#10;HOME : OFFICE : HOME"></textarea>

    <button id="calculateBtn">Calculate Mileage</button>

    <div id="status" class="status"></div>
  </div>

  <!-- DAILY RESULTS WILL BE INSERTED HERE BY JS -->
  <!-- (nothing to put in HTML for that) -->

  <!-- ðŸ”»ðŸ”»ðŸ”» Moved to the bottom of the page ðŸ”»ðŸ”»ðŸ”» -->
  <div id="results" class="results hidden">
    <h2>Route Breakdown</h2>
    <p id="totalMiles"></p>

    <h3>Legs</h3>
    <table id="legsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>From</th>
          <th>To</th>
          <th>Miles</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!-- ðŸ”ºðŸ”ºðŸ”º END BREAKDOWN BLOCK ðŸ”ºðŸ”ºðŸ”º -->

  <script src="app.js"></script>
</body>
</html>
