<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mileage Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <!-- INPUT AREA -->
    <h1>Mileage Calculator</h1>
    <p class="subtitle">
      Paste one workday per line, like:<br>
      <code>HOME : LS : JACOBS : HOME</code>
    </p>

    <label for="locations">Daily Routes (one per line):</label>
    <textarea id="locations" rows="10"></textarea>

    <button id="calculateBtn">Calculate Mileage</button>

    <div id="status" class="status"></div>

    <!-- DAILY RESULTS BLOCK (JS fills this) -->
    <div id="dailyResultsContainer"></div>

    <!-- BREAKDOWN BLOCK -->
    <div id="results" class="results hidden">
      <h2>Route Breakdown</h2>
      <p id="totalMiles"></p>

      <h3>Legs</h3>
      <table id="legsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>From</th>
            <th>To</th>
            <th>Miles</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- MODAL BACKDROP -->
    <div id="modalBackdrop" class="modal-backdrop hidden"></div>
    
    <!-- MODAL DIALOG -->
    <div id="modalDialog" class="modal hidden">
      <h3>Select a Location</h3>
      <p id="modalPrompt"></p>
    
      <select id="modalSelect"></select>
    
      <div class="modal-buttons">
        <button id="modalCancel">Cancel</button>
        <button id="modalConfirm">Confirm</button>
      </div>
    </div>


  </div> <!-- END CONTAINER -->

  <!-- SCRIPT MUST BE LAST -->
  <script type="module" src="app.js"></script>

</body>
</html>
